<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        
        #mynetwork {
            float:left;
            width: 68%;
            height: 100%;
            border: 1px solid lightgray;
        }
        #info {
            float:left;
            margin: 1px 0px 0px 5px;
            width: 30%;
            height: 45%;
            border: 1px solid lightgrey;
            overflow: auto;
            font-family:Consolas, monospace;
        }
        #nodesList {
            float:left;
            margin: 1px 0px 0px 5px;
            width: 30%;
            height: 49%;
            border: 1px solid lightgrey;
            overflow: auto;
            font-family:Consolas, monospace;
        }
        
        #searchBox {
            margin: 1px 0px 0px 5px;
            float: left;
            width: 30%;
            height: 5%;
            border: 1px solid lightgrey;
            font-family:Consolas, monospace, 16px;
        }

        .listItem {
            
            padding: 2px 0px 2px 5px;
            font-family:Consolas, monospace;

        }
        .listItem:hover{
            background-color: lightgrey;
        }


        .green {
            color: rgb(0, 212, 0);
            font-weight: bold;
        }
        .yellow {
            color:goldenrod;
            font-weight: bold;
        }
        .red {
            color: red;
            text-decoration: line-through;
            font-weight: bold;
        }
        .collapsible{
            background-color: #777777;
            color: white;
            cursor: pointer;
            padding: 5px 0px 5px 5px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #777777;
        }
        .content {
            max-height: scroll-height +'px';
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .main {
            width: 99vw;
            height: 95vh;
        }
        

    </style>
</head>
<body>
<div>
    <input type="file" id="fileInput" accept=".map,.yrm,.mpr" autocomplete="off">


    <label>
        Filter:
        <select id="nodeFilterSelect" autocomplete="off">
            <option value="all"> All </option>
            <option value="triggers"> Triggers </option>
            <option value="variables"> Variables </option>
        </select>
    </label>

   
    <input type="checkbox" id="easyFilter" checked autocomplete="off" > Easy
    <input type="checkbox" id="normalFilter" checked autocomplete="off"> Normal
    <input type="checkbox" id="hardFilter" checked autocomplete="off"> Hard



    <span style="margin-left:20px;">Physics:</span>    
    
    <input type="checkbox" id="physicsCheck" name="physics" value="physics" checked autocomplete="off">Physics Enabled
    <button id='stopBtn'> Stop!</button>
    <input type="checkbox" id="treeLayout" name="tree" value="tree" autocomplete="off" title="Caution! Complex network can crash your browser tab">Tree Layout

</div>
<div class="main">
<div id="mynetwork"></div>
<div id="info">Welcome to the trigger analyzer. <br> <br> To start, choose a Red Alert 2 map file.</div>
<input type="text" id='searchBox' placeholder="Search By Trigger Name or ID" oninput="searchFilterFunc()" autocomplete="off">
<div id="nodesList">List of triggers and Variables will be listed here.</div>
</div>

<script src='main.js'></script>
</body>
</html>
